<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=2, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="js/libs/jquery.mobile/jquery.mobile-1.4.0.min.css" />
    <title>Hello World</title>
  </head>
  <body>
    <!-- Start of first page: #one -->
    <div data-role="page" id="start">

      <div data-role="header">
        <h1>Mode</h1>
      </div><!-- /header -->

      <div role="main" class="ui-content" >
        <a href="#bluetooth" data-transition="flip" data-role="button" class="mode-selector">Single mode</a>
        <a href="#bluetooth" data-transition="flip" data-role="button" class="mode-selector">Remote Control Mode</a>
      </div><!-- /content -->

      <div data-role="footer" data-theme="a" data-position="fixed">
      </div><!-- /footer -->
    </div><!-- /page one -->

    <div data-role="page" id="setting">

      <div data-role="header">
        <h1>Setting</h1>
      </div><!-- /header -->

      <div role="main" class="ui-content" >
        <a id="config-bluetooth" href="#bluetooth" data-role="button">Connect Device</a>
        <fieldset id="left-pins" class="pins">

          <select name="ea" id="ea" class="pin" data-label="Left speed pin" data-mini="true" data-inline="true">
            <option>Left speed pin:</option>
            <option value="1">Left speed pin: 1</option>
            <option value="2">Left speed pin: 2</option>
            <option value="3">Left speed pin: 3</option>
            <option value="4">Left speed pin: 4</option>
            <option value="5">Left speed pin: 5</option>
            <option value="6">Left speed pin: 6</option>
            <option value="7">Left speed pin: 7</option>
            <option value="8">Left speed pin: 8</option>
            <option value="9">Left speed pin: 9</option>
            <option value="10">Left speed pin: 10</option>
            <option value="11">Left speed pin: 11</option>
            <option value="12">Left speed pin: 12</option>
            <option value="13">Left speed pin: 13</option>
          </select>

          <select name="i1" id="i1" class="pin" data-label="Left front pin" data-mini="true" data-inline="true">
            <option>Left front pin:</option>
            <option value="1">Left front pin: 1</option>
            <option value="2">Left front pin: 2</option>
            <option value="3">Left front pin: 3</option>
            <option value="4">Left front pin: 4</option>
            <option value="5">Left front pin: 5</option>
            <option value="6">Left front pin: 6</option>
            <option value="7">Left front pin: 7</option>
            <option value="8">Left front pin: 8</option>
            <option value="9">Left front pin: 9</option>
            <option value="10">Left front pin: 10</option>
            <option value="11">Left front pin: 11</option>
            <option value="12">Left front pin: 12</option>
            <option value="13">Left front pin: 13</option>
          </select>

          <select name="i2" id="i2" class="pin" data-label="Left back pin" data-mini="true" data-inline="true">
            <option>Left back pin:</option>
            <option value="1">Left back pin: 1</option>
            <option value="2">Left back pin: 2</option>
            <option value="3">Left back pin: 3</option>
            <option value="4">Left back pin: 4</option>
            <option value="5">Left back pin: 5</option>
            <option value="6">Left back pin: 6</option>
            <option value="7">Left back pin: 7</option>
            <option value="8">Left back pin: 8</option>
            <option value="9">Left back pin: 9</option>
            <option value="10">Left back pin: 10</option>
            <option value="11">Left back pin: 11</option>
            <option value="12">Left back pin: 12</option>
            <option value="13">Left back pin: 13</option>
          </select>
        </fieldset>

        <fieldset id="right-pins" class="pins">
          <select name="eb" id="eb" class="pin" data-label="Right speed pin" data-mini="true" data-inline="true">
            <option>Right Speed Pin:</option>
            <option value="1">Right Speed Pin: 1</option>
            <option value="2">Right Speed Pin: 2</option>
            <option value="3">Right Speed Pin: 3</option>
            <option value="4">Right Speed Pin: 4</option>
            <option value="5">Right Speed Pin: 5</option>
            <option value="6">Right Speed Pin: 6</option>
            <option value="7">Right Speed Pin: 7</option>
            <option value="8">Right Speed Pin: 8</option>
            <option value="9">Right Speed Pin: 9</option>
            <option value="10">Right Speed Pin: 10</option>
            <option value="11">Right Speed Pin: 11</option>
            <option value="12">Right Speed Pin: 12</option>
            <option value="13">Right Speed Pin: 13</option>
          </select>

          <select name="i3" id="i3" class="pin" data-label="Right front pin" data-mini="true" data-inline="true">
            <option>Right front pin:</option>
            <option value="1">Right front pin: 1</option>
            <option value="2">Right front pin: 2</option>
            <option value="3">Right front pin: 3</option>
            <option value="4">Right front pin: 4</option>
            <option value="5">Right front pin: 5</option>
            <option value="6">Right front pin: 6</option>
            <option value="7">Right front pin: 7</option>
            <option value="8">Right front pin: 8</option>
            <option value="9">Right front pin: 9</option>
            <option value="10">Right front pin: 10</option>
            <option value="11">Right front pin: 11</option>
            <option value="12">Right front pin: 12</option>
            <option value="13">Right front pin: 13</option>
          </select>

          <select name="i4" id="i4" class="pin" data-label="Right back pin" data-mini="true" data-inline="true">
            <option>Right back pin:</option>
            <option value="1">Right back pin: 1</option>
            <option value="2">Right back pin: 2</option>
            <option value="3">Right back pin: 3</option>
            <option value="4">Right back pin: 4</option>
            <option value="5">Right back pin: 5</option>
            <option value="6">Right back pin: 6</option>
            <option value="7">Right back pin: 7</option>
            <option value="8">Right back pin: 8</option>
            <option value="9">Right back pin: 9</option>
            <option value="10">Right back pin: 10</option>
            <option value="11">Right back pin: 11</option>
            <option value="12">Right back pin: 12</option>
            <option value="13">Right back pin: 13</option>
          </select>
        </fieldset>

        <a href="#" id="connectBtn" data-role="button">Start</a>
      </div><!-- /content -->

      <div data-role="footer" data-theme="a" data-position="fixed">
      </div><!-- /footer -->
    </div><!-- /page one -->

    <!-- Start of second page: #two -->
    <div data-role="page" id="bluetooth" data-theme="a">

      <div data-role="header">
        <a href="#start" data-transition="flip" data-icon="arrow-l">Back</a>
        <h1>Connect Arduino</h1>
      </div><!-- /header -->
      <fieldset data-role="controlgroup">
        <legend>Available Devices:</legend>
        <select name="device" id="deviceList">
        </select>
      </fieldset>
      <a href="#" id="connectDevice" data-transition="flip" data-role="button">Connect</a>
      <a href="#" id="disconnectDevice" data-transition="flip" data-role="button">Disconnect</a>
      <div role="main" class="ui-content">

      </div><!-- /content -->

      <div data-role="footer" data-position="fixed">
      </div><!-- /footer -->
    </div><!-- /page two -->

    <!-- control page -->
    <div data-role="page" id="single" data-theme="a">

      <div data-role="header">
        <a href="#start" data-transition="flip" data-icon="arrow-l">Back</a>
        <h1>Direct Control</h1>
      </div><!-- /header -->

      <div role="main" class="ui-content">

      </div><!-- /content -->

      <div data-role="footer" data-position="fixed">
      </div><!-- /footer -->
    </div><!-- /page two -->

    <div data-role="page" id="remote" data-theme="a">

      <div data-role="header">
        <a href="#start" data-transition="flip" data-icon="arrow-l">Back</a>
        <h1>Remote Control</h1>
      </div><!-- /header -->

      <div role="main" class="ui-content">

      </div><!-- /content -->

      <div data-role="footer" data-position="fixed">
      </div><!-- /footer -->
    </div><!-- /page two -->

    <div id="flash-message" style="display: none"></div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/libs/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.mobile/jquery.mobile-1.4.0.min.js"></script>
    <script type="text/javascript" src="js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="js/flashMessage.js"></script>
    <script type="text/javascript" src="js/bluetooth.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
